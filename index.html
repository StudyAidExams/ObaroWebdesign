<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HKM Clothing</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="navbar">
  <a href="#" class="logo">HKM Clothing</a>
  <nav class="nav-links">
    <a href="#home">Home</a>
    <a href="#shop">Shop</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
  <button class="mobile-toggle">☰</button>
</header>

<section id="hero">
  <h1>Welcome to HKM Clothing</h1>
  <p>Modern styles for everyone</p>
  <a href="#shop" class="btn">Shop Now</a>
</section>

<section id="products">
  <h2>Featured Products</h2>
  <div class="product-grid">
    <div class="product-card">
      <img src="placeholder.jpg" alt="Product 1">
      <h3>Product Name</h3>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>
    <!-- Repeat cards -->
  </div>
</section>

<footer>
  <p>© 2026 HKM Clothing</p>
</footer>

<script src="script.js"></script>
</body>
</html>
